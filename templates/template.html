<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca-{{ titulo }}</title>
    <!-- <link rel="stylesheet" href="../static/bootstrap.css"> -->
    <link  rel="stylesheet" href="{{ url_for('static', filename="bootstrap.css") }}">
    <link  rel="stylesheet" href="{{ url_for('static', filename="app.css") }}">
    <div class="d-grid gap-2">
        <button class="btn" type="button">
            <a class="btn btn-success" href="{{ url_for('novo') }}"><font color=white>Adicione um Novo Jogo a lista</font></a>
            <a class="btn btn-primary" href="{{ url_for('login') }}"><font color=white>Logar</font></a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}"><font color=white>Deslogar</font></a>
            <a class="btn btn-primary" href="{{ url_for('index') }}"><font color=white>Página inicial</font></a>
            <a class="btn btn-success" href="{{ url_for('listauser') }}"><font color=white>Lista de usuários</font></a>
        </button>
    </div>
    <STYLE TYPE="text/css">
        BODY {background-image: url(uploads/fundo.jpeg); background-repeat: no-repeat; background-position: couver;}
    </STYLE>

  </head>
  <body>
    <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="page-header">
            <!-- Variavel titulo que vira do arquivo jogoteca.py -->
            <h3>{{ titulo }}</h3>
        </div>

        {% block conteudo %}
        {% endblock %}

        <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"> </script>
        <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"> </script>
    </div>
  </body>
</html>
